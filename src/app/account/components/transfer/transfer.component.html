<form [formGroup]="transferForm" class="bg-white shadow-sm p-3">
  <div class="row">
    <div class="col-sm-12 mb-4">Transfer</div>

    <div class="col-sm-12 mb-4">
      <app-bank-account-selector 
        [accounts]="accounts" 
        [selectedAccount]="selectedFromAccount" 
        (accountSelect)="onFromAccountSelect($event)"
        [disableOnSelection]="true">
      </app-bank-account-selector>
    </div>

    <div class="col-sm-12 mb-4">
      <app-bank-account-selector 
        [accounts]="contacts" 
        [selectedAccount]="selectedToAccount" 
        (accountSelect)="onToAccountSelect($event)"
        [disableOnSelection]="true">
      </app-bank-account-selector>
    </div>

    <div class="col-sm-12 mb-4">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input formControlName="amount" type="text" class="form-control" placeholder="Amount (Max {{transferLimit}})">
      </div>
    </div>

    <div class="col-sm-12 text-right">
      <button class="btn btn-primary" (click)="makePayment()" [disabled]="!canTransfer || transferForm.invalid">Submit</button>
    </div>
  </div>
</form>
