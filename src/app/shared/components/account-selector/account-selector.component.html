<ng-container *ngIf="!disabled">
<select class="form-control" [(ngModel)]="selectedAccount" (change)="onAccountChange()">
  <option *ngFor="let account of accounts" [ngValue]="account">{{ account.name }} ({{ account.accountNumber }})</option>
</select>
</ng-container>


<ng-container *ngIf="disabled">


  <div class="input-group">
    <input type="text" [value]="selectedAccountFormatted" disabled class="form-control" />
    <div class="input-group-append" (click)="reset()">
      <div class="input-group-text cross">x</div>
    </div>
  </div>
</ng-container>
